module = model
model = power law ellipsoid

# Unique component ID
comp = 2

# Stellar halo parameters (powerlaw index, c/a axis ratio,
#   Galactocentric distance of density cutoff, in parsecs)
# Juric et al. (2008), table 10
n = -2.77
c_a = 0.64
rmax = 1e5

# Luminosity function file, and an overall normalization factor
# i.e. LF(effective) = f * LF(from_file)
lumfunc = MrLF.MSandRGB_v1.0.dat
f = 0.0051
