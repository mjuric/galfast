module = photometry

# Apply to components 0,1,2
compFirst = 0
compLast = 2

# Define the photometric system
absband = absLSSTr
bandset = LSSTugrizy
bands = LSSTu LSSTg LSSTr LSSTi LSSTz LSSTy
bootstrap_band = LSSTr

# Isochrone binning grid
absmag_grid = 3 18 0.01
FeH_grid = -4 1 0.01

# Reddening coefficients (these assume the extinction map
# is in the r-band)
reddening = 1.8739 1.3788 1 0.7583 0.5376
